{% extends "blog/base.html" %}
{% load i18n %}
{% block content %}
    <div class="content-section" {% if LANGUAGE_CODE == "ar" %} style="text-align:right;" {% endif %}>
      <form method="post">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">{% trans 'Delete Post' %}</legend>
              <h3>{% trans 'Are You Sure You Want To Delete This Post' %} <a class="article-title"><b>{{ object.title }}</b></a></h3>
          </fieldset>
          <div class="form-group">
            <button type="submit" class="btn btn-danger">{% trans 'Yes, Delete' %}</button>
            <a class="btn btn-secondary" href="{% url 'blog-home' %}">{% trans 'Cancel' %}</a>
          </div>
      </form>
    </div>
{% endblock content %}
