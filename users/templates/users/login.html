{% extends "blog/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" {% if LANGUAGE_CODE == "ar" %} style="text-align: right" {% endif %} >
      <form method="post">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">{% trans 'Log In' %}</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-primary">{% trans 'Log In' %}</button>
          </div>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted">
          {% trans 'Need an Acount ?' %} <a class="ml-2" href="{% url 'register' %}">{% trans 'Sign Up Now' %}</a>
        </small>
      </div>

    </div>
{% endblock content %}
